<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Avengers Character Search</h1>
        <div class="searchDiv">
            <p>Search by Name or Alias</p>
            
            <div class="searchField">
                <userInput type="text" id="input" placeholder="Enter superhero name or alias">
                <button id="searchBtn">Search</button>
            </div>
        </div>
        <div id="result" class="dispResultArea">
           
        </div>
    </div>
    
</body>
</html>
